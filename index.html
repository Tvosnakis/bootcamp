<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
    <!-- https://www.figma.com/file/GOjJRC68ygIYHMOb0KHa3u/Untitled?type=design&node-id=0-1&mode=design&t=GRJ9PlTXCTRwRgHt-0 -->

</head>
<body>
    <nav id="UpperNav">
        <div id="menu">
            <a href="" >Home</a>
            <a href="" >Últimas Edições</a>
            <a href="" >Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos
                <br>da <b>DNC</b>, que querem <span class="realce">acelerar a carreira</span> com uma
                <br>semana intensiva de conteúdo de mercado entre
                <br><span class="realce">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        
        <form>
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" placeholder="Insira seu nome aqui">
                </div>
                <div class="form-group">
                    <label>Sobrenome:</label>
                    <input type="text" placeholder="Insira seu sobrenome aqui">
                </div>
                <div class="form-group">
                    <label>Área de Interesse:</label>
                    <div class="checkbox-itens">
                       <input type="checkbox" value="front">
                       <label>Front-End</label>

                       <input type="checkbox" value="Back">
                       <label>Back-End</label>

                       <input type="checkbox" value="Banco">
                       <label>Banco de Dados</label>

                    </div>
                </div>
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" placeholder="Insira seu e-mail aqui">
                </div>
                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="tel" placeholder="(99)9999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                </div>
                <div class="form-group">
                    <label>Insira uma frase criativa aqui:</label>
                    <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
                </div>


                <input type="submit" value="Cadastrar">



        </form>


    </section>

</body>
</html>
